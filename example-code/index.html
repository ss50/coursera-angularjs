<!DOCTYPE html>
<html ng-app="NameCalculator">
    <head>
      <meta charset="utf-8">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
    </head>
    <body>
        <h1>Hello Coursera</h1>
        <div ng-controller="NameCalculatorController">
          <div>
            Your name:
              <input type="text" ng-model="name" ng-keyup="displayNumeric()" ng-blur="upper();">
          </div>
            <div>
                <p>Total value of name is: {{totalValue}}</p>
                <p>{{name}}</p>
            </div>
        </div>
    </body>
</html>
